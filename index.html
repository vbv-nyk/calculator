<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display">
            <p class="answer"> Ans = <span class="ans">0</span> <span class="opr"></span></p>
            <p class="current">0</p>
        </div>
        <div class="content-container">
            <div class="numbers">
                <button data-key="1" class="btn--num">1</button>
                <button data-key="2" class="btn--num">2</button>
                <button data-key="3" class="btn--num">3</button>
                <button data-key="4" class="btn--num">4</button>
                <button data-key="5" class="btn--num">5</button>
                <button data-key="6" class="btn--num">6</button>
                <button data-key="7" class="btn--num">7</button>
                <button data-key="8" class="btn--num">8</button>
                <button data-key="9" class="btn--num">9</button>
                <button data-key="0" class="btn--num">0</button>
                <button data-key="." class="btn--num">.</button>
                <button data-key="Enter" class="btn--spopr">=</button>
            </div>
            <div class="operators">
                <button data-key="+" class="btn--opr">+</button>
                <button data-key="-" class="btn--opr">-</button>
                <button data-key="*" class="btn--opr">*</button>
                <button data-key="/" class="btn--opr">/</button>
                <button data-key="^" class="btn--opr">pow</button>
                <button data-key="Backspace" class="btn--spopr">DEL</button>
                <button data-key="CE" class="btn--spopr">CE</button>
                <button data-key="AC" class="btn--spopr">AC</button>
            </div>
        </div>
    </div>
</body>

</html>
